      <section>
        <form name="todoform" id="todoform" action="">
          <span  id="Alert" style="color:red;text-align:center;display: none;">enter title</span>
          <label for="text">Title *</label>
          <input oninput="oninput(event)" type="text" class="title" id="title" name="texttitle" />

          <input type="text" class="desc" id="desc" name="textdesc" />
          <label for="date">Date *</label>
          <input type="date" class="date" name="date" id="date" />
          <input
            type="submit"
            class="submit"
            id="submit"
            value="Submit"
            onclick="launch_toast()"
          />
